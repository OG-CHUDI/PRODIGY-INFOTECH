<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&family=Coiny&family=Yrsa:ital,wght@0,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./gallery/logo.png">
</head>
<body>
    <div id="main" class="text-center">
        <i id="sun" class="fa-solid fa-sun fa-2x" style="color: #FFD43B;"></i>
        <h1 class="heading" style="font-family: 'Courier New', Courier, monospace;">WEATHER WEBSITE</h1> 

        <form class="search mt-2 rounded shadow" onsubmit="search(event)">
            <input type="text" placeholder="Enter your city" class="form-control w-50 me-2" id="cname" required>
            <button type="submit" class="btn btn-primary">Search</button>
            <button id="refresh" type="button" onClick="window.location.reload();"><i class="fa-solid fa-arrows-rotate"></i></button>
        </form>   

        <div class="mt-3"> 
            <img id="logo" src="" alt="Weather Icon" width="60px" height="60px" style="visibility: hidden;">
        </div>

        <div id="spinner" style="display: none;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="mt-2 pb-2" id="output"></div>
    </div>
    <script src="scrirpts.js" defer></script>
</body>
</html>
